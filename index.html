<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <span class="navbar-brand h1">randze's Code Quiz</span>
        </nav>
    </header>
    <br>
    <section id="questions" class="container" style="max-width: 480px">
        <article>
            <h3>Javascript Fundamentals</h3>
            <hr/>
            <p>
                A 75 second timed quiz, your time decreases whenever you get a wrong answer. <br><br>Good luck !!
            </p>
            <br>
            <div class="button-box col-lg-12">
                <button id="start" type="button" class="btn" style="background-color: rgb(149, 95, 173);color: white;">Start Quiz</button>
            </div>
        </article>
    </section>
    <aside id="timer" class="text-center align-middle">
        <p>Score: 75</p>
    </aside>
    
    <footer class="fixed-bottom text-center align-middle">
            <span style="color:#fff; font-size:12px;">randze works &#169;</span>

    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
